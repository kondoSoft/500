{% extends "entradas_recientes/base.html" %}
{% block mainContent %}
<div class="row align-items-center">
  <div class="col lg-6">
    <h2>Sectores</h2>
  </div>
  <div class="col-lg-6 end">
    <a href="{% url 'create_sector' %}" class="btn btn-warning new-entry">Nueva Entrada</a>
  </div>
</div>
<div class="col-lg-12 content">
  <table class="table">
    <thead class="tHEAD">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>

      {% for sectores in object_list %}
        <tr>
          <td class="td">{{ sectores.nombre }}</td>
          <td>
            <a href="{% url 'update_sector' sectores.pk %}" class="btn btn-info">Editar</a>
          </td>
          <td>
            <form action="{% url 'delete_sector' sectores.pk %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock mainContent %}
