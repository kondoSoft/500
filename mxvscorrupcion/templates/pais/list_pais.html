{% extends "pais/base.html" %}
{% block mainContent %}
<div class="row align-items-center">
  <div class="col lg-6">
    <h2>Paises</h2>
  </div>
  <div class="col-lg-6 end">
    <a href="{% url 'create_paises' %}" class="btn btn-warning new-entry">AÃ±adir un Pais</a>
  </div>  
</div>
<div class="col-lg-12 content">
  <table class="table">
    <thead class="tHEAD">
      <tr>
        <th scope="col">Pais</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for pais in object_list %}
        <tr>
          <td class="td">{{ pais.pais }}</td>
          <td>
            <a href="{% url 'update_paises' pais.pk %}" class="btn btn-info">Editar</a>
          </td>
          <td>
            <form action="{% url 'delete_paises' pais.pk %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include "pagination.html" %}
</div>      
<div class="row" style="margin:50px 0px;">
  <div class="col-sm-12 text-center">
    <button class="btn btn-danger btn-lg" onclick="window.history.back()">Regresar</button>
  </div>
</div>
{% endblock mainContent %}
