{% extends "glosario/base.html" %}
{% block mainContent %}
<div class="row align-items-center">
  <div class="col lg-6">
    <h2>Glosario</h2>
  </div>
  <div class="col-lg-6 end">
    <a href="{% url 'create_glosario' %}" class="btn btn-warning new-entry">Nueva Entrada</a>
  </div>  
</div>
<div class="col-lg-12 content">
  <table class="table">
    <thead class="tHEAD">
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr> -->
      {% for glosario in object_list %}
        <tr>
          <td class="td">{{ glosario.titulo }}</td>
          <td class="tdDescription">{{ glosario.descripcion }}</td>
          <td>
            <a href="{% url 'update_glosario' glosario.pk %}" class="btn btn-info">Editar</a>
          </td>
          <td>
            <form action="{% url 'delete_glosario' glosario.pk %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>      
{% endblock mainContent %}
